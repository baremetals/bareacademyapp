query Course($filters: CourseFiltersInput, $groupsFilters2: GroupFiltersInput) {
  courses(filters: $filters) {
    data {
      id
      attributes {
        slug
        title
        duration
        description
        notes
        level
        price
        soloPrice
        isFree
        image
        totalStudents
        totalLessons
        createdAt
        updatedAt
        publishedAt
        SEO {
          id
          title
          description
          url
          image
          locale
          type
        }
        teacher {
          data {
            id
            attributes {
              fullName
              image
              title
            }
          }
        }
        groups(filters: $groupsFilters2) {
          data {
            id
          }
        }
      }
    }
  }
}
