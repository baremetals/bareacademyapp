query Reviews(
  $filters: ReviewFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  reviews(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        message
        rating
        user {
          data {
            id
            attributes {
              username
              fullName
              slug
              img
            }
          }
        }
        createdAt
      }
    }
  }
}
