query Courses(
  $filters: CourseFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  courses(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      id
      attributes {
        slug
        title
        duration
        introduction
        description
        level
        price
        soloPrice
        isFree
        image
        totalStudents
        reviews {
          data {
            id
            attributes {
              rating
            }
          }
        }
      }
    }
    meta {
      pagination {
        total
      }
    }
  }
}
