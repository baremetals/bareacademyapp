query Course($filters: CourseFiltersInput) {
  courses(filters: $filters) {
    data {
      id
      attributes {
        slug
        title
        duration
        description
        notes
        level
        price
        soloPrice
        isFree
        image
        startDate
        endDate
        totalStudents
        totalLessons
        createdAt
        updatedAt
        publishedAt
        students {
          data {
            id
            attributes {
              username
              fullName
            }
          }
        }
        SEO {
          id
          title
          description
          url
          image
          locale
          type
        }
        teacher {
          data {
            id
            attributes {
              fullName
              image
              title
            }
          }
        }
      }
    }
  }
}
