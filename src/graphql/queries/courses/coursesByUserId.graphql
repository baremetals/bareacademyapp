query GetCoursesByUserId(
  $filters: CourseFiltersInput
  $sort: [String]
  $pagination: PaginationArg
) {
  courses(filters: $filters, sort: $sort, pagination: $pagination) {
    data {
      id
      attributes {
        slug
        title
        level
        isFree
        duration
        image
        reviews {
          data {
            id
            attributes {
              rating
            }
          }
        }
      }
    }
  }
}
